<!doctype html>
<html ng-app="baseballChant">
<head>
  <title>Baseball Chant</title>
  <style>
    .hidden { visibility: hidden; }
    .chant {
      font-family: sans-serif;
      font-size: 20vmin;
      text-align: center;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body ng-controller="Chant as chant">
  <div class="chant" ng-show="chant.index < 8">
    <div ng-class="{ 'hidden': chant.index < 0 }">
      {{ chant.a }}
    </div>
    <div ng-class="{ 'hidden': chant.index < 2 }">
      {{ chant.b }}
    </div>
    <div>
      <span ng-class="{ 'hidden': chant.index < 4 }">{{ chant.c }}</span><span ng-class="{ 'hidden': chant.index < 6 }">{{ chant.d }}</span>
    </div>
  </div>
  <div class="chant"  ng-show="chant.index >= 8">
    <div ng-class="{ 'hidden': chant.index < 8 }">
      CLAP
    </div>
    <div>
      <span ng-class="{ 'hidden': chant.index < 12 }">CLAP</span>
      <span ng-class="{ 'hidden': chant.index < 13 }">CLAP</span>
      <span ng-class="{ 'hidden': chant.index < 14 }">CLAP</span>
    </div>
    <div ng-class="{ 'hidden': chant.index < 10 }">
      CLAP
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script>
    (function() {
      'use strict';

      angular
        .module('baseballChant', [])
        .controller('Chant', Chant);

      Chant.$inject = ['$interval', '$location'];

      function Chant($interval, $location) {
        var vm = this;
        vm.promise = null;

        vm.words = ["Let's", "Go", "Ran", "gers"];
        vm.index = 0;
        vm.params = $location.search();
        vm.a = vm.params.a || "Let's";
        vm.b = vm.params.b || "Go";
        vm.c = vm.params.c || "Ran";
        vm.d = vm.params.d || "gers";


        vm.NextWord = function() {
          if (++vm.index >= 16) vm.index = 0;
        }

        vm.StartInterval = function() {
          vm.StopInterval();
          vm.promise = $interval(vm.NextWord, 250)
        }

        vm.StopInterval = function() {
          if (vm.promise) vm.promise.cancel();
        }

        vm.StartInterval();
      }
    })();
  </script>
</body>
</html>
