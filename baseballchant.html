<!doctype html>
<html ng-app="baseballChant">
<head>
  <title>Baseball Chant</title>
</head>
<body ng-controller="Chant as chant">
  <div>
    {{ chant.index }}
  </div>
  <div>
    {{ chant.words[chant.index]}}
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script>
    (function() {
      'use strict';

      angular
        .module('baseballChant', [])
        .controller('Chant', Chant);

      Chant.$inject = ['$interval'];

      function Chant($interval) {
        var vm = this;
        vm.promise = null;

        vm.words = ["Let's", "Go", "Ran", "gers"];
        vm.index = 0;

        vm.NextWord = function() {
          if (++vm.index >= vm.words.length) vm.index = 0;
        }

        vm.StartInterval = function() {
          vm.StopInterval();
          vm.promise = $interval(vm.NextWord, 500)
        }

        vm.StopInterval = function() {
          if (vm.promise) vm.promise.cancel();
        }

        vm.StartInterval();
      }
    })();
  </script>
</body>
</html>
