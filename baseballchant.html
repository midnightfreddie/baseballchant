<!doctype html>
<html ng-app="baseballChant">
<head>
  <title>Baseball Chant</title>
</head>
<body ng-controller="Chant as chant">
  <div>
    {{ chant.words[chant.index]}}
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script>
    (function() {
      'use strict';

      angular
        .module('baseballChant', [])
        .controller('Chant', Chant);

      Chant.$inject = ['$interval'];

      function Chant($interval) {
        var vm = this;
        var promise;

        vm.words = ["Let's", "Go", "Ran", "gers"];
        vm.index = 0;

      }
    })();
  </script>
</body>
</html>
